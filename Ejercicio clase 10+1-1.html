<!DOCTYPE html>

<head>

<body>
    <label for="nombre">Nombre: 

        <input type="text" id="nombre" name="fiumba"> 
    </label> <br>
    <label for="edad">  Edad:
        <input type="number" id="edad">

    <button type="button" onclick="Cosa()">Aprieta</button>

         function Cosa(){ 
            let nombre= document.getElementById("nombre").value;

            document.write(nombre+"<br>"+edad)
        }
    </script>
